<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/styles/stylesheet.css">
</head>
<body onload="initApp()">
	<header>
		<img src="resources/images/map.svg" data-bind="click: toggleSideBar">
		<input id="mapSearch" type="text" name="mapSearch">
	</header>

	<!-- Map -->
	<div id="map"></div>

	<aside data-bind="css: { show: displaySideBar }">
		<p>Locations</p>
		<input type="text" name="location" data-bind="attr: {placeholder: ph}, textInput: location">
		<select data-bind="options: tags, value: selectedTag, event: {click: filt}"></select>
		<ul data-bind="template: {name: 'address-template', foreach: markers}">
		</ul>
	</aside>

	<script type="text/html" id="address-template">
		<li data-bind="css: { visible: shown }">
			<p data-bind="text: name, click: $parent.handleClick"></p>
		</li>
	</script>

	<script src="js/helper.js"></script>
	<script src="js/map.js"></script>
	<script src="js/app.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRyhEecFU1qMP1R5WTK621t0CddLkKHB8&v=3&libraries=places&callback=initMap">
	</script>

</body>
</html>
